version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - |
          cat << EOF > .env.production
          NEXT_PUBLIC_API_BASE_URL=$NEXT_PUBLIC_API_BASE_URL
          NEXT_PUBLIC_API_KEY=$NEXT_PUBLIC_API_KEY
          NEXT_PUBLIC_COMPANY_POOL_CLIENT_ID=$NEXT_PUBLIC_COMPANY_POOL_CLIENT_ID
          NEXT_PUBLIC_COMPANY_POOL_DOMAIN=$NEXT_PUBLIC_COMPANY_POOL_DOMAIN
          NEXT_PUBLIC_COMPANY_POOL_ID=$NEXT_PUBLIC_COMPANY_POOL_ID
          NEXT_PUBLIC_DOMAIN=$NEXT_PUBLIC_DOMAIN
          NEXT_PUBLIC_REDIRECT_SIGNIN=$NEXT_PUBLIC_REDIRECT_SIGNIN
          NEXT_PUBLIC_REDIRECT_SIGNOUT=$NEXT_PUBLIC_REDIRECT_SIGNOUT
          NEXT_PUBLIC_REGION=$NEXT_PUBLIC_REGION
          NEXT_PUBLIC_SIGNUP_URL=$NEXT_PUBLIC_SIGNUP_URL
          NEXT_PUBLIC_USER_POOL_CLIENT_ID=$NEXT_PUBLIC_USER_POOL_CLIENT_ID
          NEXT_PUBLIC_USER_POOL_DOMAIN=$NEXT_PUBLIC_USER_POOL_DOMAIN
          NEXT_PUBLIC_USER_POOL_ID=$NEXT_PUBLIC_USER_POOL_ID
          NEXT_PUBLIC_WEBSOCKET_URL=$NEXT_PUBLIC_WEBSOCKET_URL
          EOF
        - npm run build
  artifacts:
    baseDirectory: .next/standalone
    files:
      - '**/*'
      - ../.next/static/**/*
    discard-paths: no
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
